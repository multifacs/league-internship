<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Presentation page</title>
</head>

<body>
    <div class="main-grid">
        <div class="main-grid__elem main-grid__elem--left-upper">
            <h1 class="main-grid__title">
                COMPANY CULTURE
            </h1>
            <div class="main-grid__info">
                <img class="main-grid__icon" src="./assets/left/insta.svg" alt="Instagram icon">
                <img class="main-grid__icon" src="./assets/left/phone.svg" alt="Phone icon">
                <img class="main-grid__icon" src="./assets/left/email.svg" alt="E-mail icon">
            </div>
        </div>
        <div class="main-grid__elem main-grid__elem--left-lower">
            <p class="main-grid__text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi
                aliquam. Eu, vel massa elementum nulla.
            </p>
        </div>

        <div class="main-grid__elem main-grid__elem--center-upper">
            <picture class="main-grid__image">
                <source srcset="./assets/center/woman-1-1x.png 1x, ./assets/center/woman-1-2x.png 2x" />
                <img src="./assets/center/woman-1-1x.png" alt="White woman in a black hat" />
            </picture>
        </div>
        <div class="main-grid__elem main-grid__elem--center-lower-one">
            <picture class="main-grid__image">
                <source srcset="./assets/center/mug-1x.png 1x, ./assets/center/mug-2x.png 2x" />
                <img src="./assets/center/mug-1x.png" alt="Coffee mug" />
            </picture>
        </div>
        <div class="main-grid__elem main-grid__elem--center-lower-two">
            <p class="main-grid__hidden">Brown rectangle</p>
        </div>

        <div class="main-grid__elem main-grid__elem--right-upper-one">
            <picture class="main-grid__image">
                <source srcset="./assets/right/woman-2-1x.png 1x, ./assets/right/woman-2-2x.png 2x" />
                <img src="./assets/right/woman-2-1x.png" alt="Black woman with curles" />
            </picture>
        </div>
        <div class="main-grid__elem main-grid__elem--right-upper-two">
            <picture class="main-grid__image">
                <source srcset="./assets/right/woman-3-1x.png 1x, ./assets/right/woman-3-2x.png 2x" />
                <img src="./assets/right/woman-3-1x.png" alt="Asian woman with wheat" />
            </picture>
        </div>
        <div class="main-grid__elem main-grid__elem--right-lower-one">
            <picture class="main-grid__image">
                <source srcset="./assets/right/doors-1x.png 1x, ./assets/right/doors-2x.png 2x" />
                <img src="./assets/right/doors-1x.png" alt="Hallway with white doors" />
            </picture>
        </div>
        <div class="main-grid__elem main-grid__elem--right-lower-two">
            <p class="main-grid__hidden">Red rectangle</p>
        </div>
        <div class="main-grid__elem main-grid__elem--right-lower-three">
            <picture class="main-grid__image">
                <source srcset="./assets/right/man-1x.png 1x, ./assets/right/man-2x.png 2x" />
                <img src="./assets/right/man-1x.png" alt="Asian man doing a shush gesture" />
            </picture>
        </div>
    </div>
</body>

</html>
